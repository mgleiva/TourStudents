<h2>Mis Estudiantes</h2>
<div>
  <label for="new-student">Student name: </label>
  <input id="new-student" #studentName />
  <label for="new-hero">Student Email: </label>
  <input id="new-hero" #studentEmail />
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(studentName.value, studentEmail.value); studentName.value=''; studentEmail.value=''">
      Add student
    </button>
</div>
<ul class="students">
    <li *ngFor="let student of estudiantes" >
        <a routerLink="/detail/{{student.id}}">
        <span class="badge">{{student.id}}</span> {{student.name}}
      </a>
      <button class="delete" title="delete student" (click)="delete(student)">x</button>
    </li>   
</ul>
